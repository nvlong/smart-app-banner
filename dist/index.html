<body>
<h1>Smart app banner</h1>
<script src="./smart-app-banner.js"></script>
<script type="text/javascript">
    new SmartBanner({
        daysHidden: 15,         // days to hide banner after close button is clicked (defaults to 15)
        daysReminder: 90,       // days to hide banner after "VIEW" button is clicked (defaults to 90)
        appStoreLanguage: 'us', // language code for the App Store (defaults to user's browser language)
        title: 'MyPage',
        author: 'MyCompany LLC',
        button: 'View',
        app: {
            ios: '502838820',
            android: 'ru.hh.android',
        },
        store: {
            ios: 'On the App Store',
            android: 'In Google Play',
            windows: 'In Windows store'
        },
        price: {
            ios: 'FREE',
            android: 'FREE',
            windows: 'FREE'
        },
        theme: 'ios-light', // put platform type ('android', 'ios', 'ios-light', 'ios-black') here to force single theme on all device
        icon: 'http://lh3.ggpht.com/f4oX61ljZ6x8aYDELZOgxlvdUEu73-wSQ4fy5bx6fCRISnZP8T353wdaM43RO_DbGg=w300',           // full path to icon image if not using website icon image
        // force: 'ios',       // Uncomment for platform emulation
        placement: 'bottom',   // put the banner at the top ('top') or bottom ('bottom') of the screen
        lazy: false,           // lazy load banner only when user interacts with page
    });
</script>
</body>
</html>
